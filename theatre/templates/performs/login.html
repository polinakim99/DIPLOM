{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/auto.css' %}">
	<link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Авторизация</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top navbar-fixed-top trn" data-spy="affix" data-offset-top="100">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static 'img/logo.png' %}" class="d-inline-block align-top" alt="Логотип">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">ГЛАВНАЯ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'affiche' %}" class="nav-link">АФИША</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'news' %}" class="nav-link">НОВОСТИ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">О НАС</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">АВТОРИЗАЦИЯ</a>
                        <a href="{% url 'register' %}"  class="nav-link">РЕГИСТРАЦИЯ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="login-page">
	  <div class="form">
		<form class="login-form" action="" method="post">
			{% csrf_token %}
            {{ form }}
			<button>Вход</button>
			<p class="message">Не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
		</form>
	  </div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
